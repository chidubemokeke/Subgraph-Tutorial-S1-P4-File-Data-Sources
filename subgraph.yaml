specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: CryptoCoven
    network: mainnet
    source:
      address: "0x5180db8F5c931aaE63c74266b211F580155ecac8"
      abi: CryptoCoven
      startBlock: 13547115
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Account
        - TransferEvent
        - Transaction
        - TokenEvent
      abis:
        - name: CryptoCoven
          file: ./abis/CryptoCoven.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: src/mappings/coven.ts
  - kind: ethereum/contract
    name: Opensea
    network: mainnet
    source:
      address: "0x7be8076f4ea4a4ad08075c2508e481d6c946d12b"
      startBlock: 13547115
      abi: Opensea
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Account
        - Transaction
        - TokenEvent
      abis:
        - name: Opensea
          file: ./abis/Opensea.json
      eventHandlers:
        - event: OrdersMatched(bytes32,bytes32,indexed address,indexed address,uint256,indexed bytes32)
          handler: handleOpenSeaSale
      file: src/mappings/coven.ts
