type Account @entity {
  id: ID!
  totalReceived: BigInt!
  totalSent: BigInt!
  totalBalance: BigInt!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  nfts: [NFT!]! @derivedFrom(field: "owner") # All NFTs owned by Account
  transfers: [Transfer!]! @derivedFrom(field: "account")
}

type Transfer @entity(immutable: true) {
  id: ID!
  account: Account!
  from: Bytes! # address of sender
  to: Bytes! # address of receiver
  tokenId: BigInt! # uint256
  transferCount: BigInt!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
}

type NFT @entity {
  id: ID!
  owner: Account!
  tokenID: BigInt!
  tokenURI: String!
  ipfsURI: String
  originalOwner: Bytes!
  currentOwner: Bytes!
  saleCount: BigInt!
  buyCount: BigInt!
  blockTimestamp: BigInt!
  blockNumber: BigInt!
  metadata: Metadata @derivedFrom(field: "nft")
}

type Metadata @entity {
  id: ID!
  description: String!
  externalURL: String
  image: String!
  name: String!
  type: String!
  sun: String!
  moon: String!
  rising: String!
  nft: NFT! @derivedFrom(field: "metadata")
}

type _Schema_
  @fulltext(
    name: "covenSearch"
    language: en
    algorithm: rank
    include: [
      {
        entity: "NFTMetadata"
        fields: [
          { name: "name" }
          { name: "description" }
          { name: "type" }
          { name: "sun" }
          { name: "moon" }
          { name: "rising" }
        ]
      }
    ]
  )
